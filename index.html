<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Excercise</title>
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        body {
            background: rgb(156, 70, 125);
            background: linear-gradient(90deg, rgba(156, 70, 125, 1) 35%, rgba(161, 7, 240, 1) 100%);
            margin: 90px;
            font-family: 'Roboto',sans-serif;
        }

        p.type {
            font-style: bold;
            color: #e692c1;

        }

        .leftpane {
            padding-top: 40px;
            display: flex;
            flex-direction: column;
            width: 60%;

        }

        .rightpane {
            display: flex;
            flex-direction: column;
            width: 40%;
        }

        p.text,
        h1 {
            color: #e692c1;
        }

        img {
            width: 450px;
            height: auto;
        }

        .flexbox {
            display: flex;

        }

        .icon {
            color: #e692c1;
            font-size: 3rem;
        }

        .type {
            color: white;
            font-style: bold;
            font-size: 2rem;
            padding-left: 30px;
        }
    </style>
</head>

<body>
    <div class="flexbox">

        <div class="leftpane">
            <h1>OP PAD ALS SYNTRA FULLSTACK DEVS</h1>
            <div>
                <span class="icon"><i class="fa-regular fa-image"></i></span>
                <span class="type">CSS3</span>
                <p class="text">Onze spuuglelijke HTML wordt netjes overgoten met mooie kleurtjes,achtergronden, font's
                    en
                    zoveel meer...</p>
            </div>
            <div>
                <span class="icon"><i class="fa-solid fa-code"></i></span>
                <span class="type">HTML</span>
                <p class="text">De basic bouwblokjes van het internet sinds... Jawel 1993.</p>
                <p class="text">Hotter dan ooit en nu ook in onze skillset...</p>
            </div>
        </div>

        <div class="rightpane">
            <img src="macbook.png">
        </div>

    </div>

</body>

</html>
